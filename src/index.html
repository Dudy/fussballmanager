<html>
    <head>
        <title>Fussball Manager</title>
        <link rel="icon" type="image/png" href="../images/favicon-96.png">
        <style>
            .inhalt {
                display:flex;
                justify-content: space-between;
            }

            .left-aligned-children cell {
                text-align: left;
            }
            .center-aligned-children cell {
                text-align: center;
            }
            .right-aligned-children cell {
                text-align: right;
            }

            .flex-tabelle {
                display: flex;
                justify-content: space-between;
            }
            column {
                display: flex;
                flex-direction: column;
            }
            cell {
                border: solid 1px black;
                padding: 0.5vw;
                text-align: right;
            }

            .flex-aktionen {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .aktionen button {
                margin-bottom: 10px;
            }

            .flex-spieltag {
                display: flex;
            }
        </style>
    </head>
    <body>
        <p1>Hi</p1>

        <style>
            
        </style>

        <div class="inhalt" style="border: solid 1px black">
            
            <div class="tabelle" style="border: solid 1px blue">
                <p2>Tabelle</p2>
                <div class="flex-tabelle" style="border: solid 1px red">
                    <column data-type="platz">
                        <cell>Platz</cell>
                    </column>
                    <column class="left-aligned-children" data-type="name">
                        <cell>Name</cell>
                    </column>
                    <column data-type="spiele">
                        <cell>Spiele</cell>
                    </column>
                    <column data-type="tore">
                        <cell>Tore</cell>
                    </column>
                    <column data-type="punkte">
                        <cell>Punkte</cell>
                    </column>
                </div>
            </div>

            <div class="aktionen" style="border: solid 1px blue">
                <p2>Aktionen</p2>
                <div class="flex-aktionen" style="border: solid 1px red">
                    <button id="voriger-spieltag">voriger Spieltag</button>
                    <button id="naechster-spieltag">n√§chster Spieltag</button>
                    <button>drei</button>
                </div>
            </div>

            
            <div class="spieltag" style="border: solid 1px blue">
                <p2>Spieltag <span>0</span></p2>
                <div class="flex-spieltag" style="border: solid 1px red">
                    <column data-type="datum">
                        <cell>Datum</cell>
                    </column>
                    
                    <column data-type="heim">
                        <cell>Heimmannschaft</cell>
                    </column>
                    <column data-type="ergebnis" class="center-aligned-children">
                        <cell>Ergebnis</cell>
                    </column>
                    <column data-type="gast" class="left-aligned-children">
                        <cell>Gastmannschaft</cell>
                    </column>
                </div>
            </div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
